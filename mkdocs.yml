site_name: AV DIMAG Developer Guidelines

nav:
  - Overview: index.md
  - Code: code/index.md
  - Git: git/index.md

plugins:
  - include-markdown
  - search
  - git-revision-date

theme:
  name: material
  # custom_dir: overrides
  logo: "assets/images/logo.png"
  favicon: "assets/images/logo.png"
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
# extra_css:
  # - "assets/style/theme.css"
